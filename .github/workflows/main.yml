name: MAIN WORKFLOW
on:
  push:
    branches:
      - 'main/*'
jobs:
  build_job:
    runs-on: ubuntu-latest
    steps:
      - name: CHECK OUT - ALPHA
        uses: actions/checkout@v4
      - name: FIND VARIABLES
        run: |
          export APK_VERSION=$(cat ./version);
      - name: PWD
        run: 'pwd'
      - name: LS
        run: 'ls'
  
  test_job:
    needs: build_job
    runs-on: ubuntu-latest
    steps:
      - name: RUN TEST A
        run: |
          echo TEST: BEGIN
          echo VER: ${APK_VERSION}
          echo TEST: DONE
          
      - name: RUN TEST B
        run: 'echo TEST: DONE'
        
      - name: CHECK OUT
        uses: actions/checkout@v4
      - name: SETUP PYTHON
        uses: actions/setup-python@v5 
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: PRINT PYTHON VERSION
        run: python -c "import sys; print(sys.version)"
  
